    <main>
      <!-- MultiStep Form -->
      <div class="steped-form mt-3 pt-4">
        <div class="container">
          <div class="row justify-content-center">
            <h2 class="text-center py-3">Register Here</h2>
            <div class="col-md-10 p-3 py-4 bg-white">
              <form id="stepped" action="#" method="post">
                <div class="row justify-content-center">
                  <div class="col-md-10">
                    <div
                      class="
                        indicators
                        d-flex
                        justify-content-around
                        py-4
                        text-light
                      "
                    >
                      <div
                        class="rounded-circle bg-secondary px-2 shadow-sm mr-2"
                      >
                        1
                      </div>
                      <div
                        class="rounded-circle bg-secondary px-2 shadow-sm mr-2"
                      >
                        2
                      </div>
                      <div
                        class="rounded-circle bg-secondary px-2 shadow-sm mr-2"
                      >
                        3
                      </div>
                      <div class="rounded-circle bg-secondary px-2 shadow-sm">
                        4
                      </div>
                    </div>
                  </div>
                  <div class="col-md-10">
                    <div class="fix-height position-relative ">
                      <!-- Step 1 -->
                      <div class="steps">
                        <div class="row justify-content-center">
                          <div class="col-md-6 col-12 my-3">
                            <div class="form-group">
                              <label for="inp1">Fisrt Name</label>
                              <input
                                type="text"
                                id="inp1"
                                class="form-control"
                                placeholder="First Name"
                              />
                            </div>
                          </div>
                          <div class="col-md-6 col-12 my-3">
                            <div class="form-group">
                              <label for="inp1">Last Name</label>
                              <input
                                type="text"
                                id="inp12"
                                class="form-control"
                                placeholder="Last Name"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- Step 2 -->
                      <div class="steps">
                        <div class="form-group">
                          <label for="inp2">Label 2</label>
                          <input type="text" id="inp2" class="form-control" />
                        </div>
                      </div>
                      <!-- Step 3 -->
                      <div class="steps">
                        <div class="form-group">
                          <label for="inp3">Label 3</label>
                          <input type="text" id="inp3" class="form-control" />
                        </div>
                      </div>
                      <!-- Step 4 -->
                      <div class="steps">
                        <div class="form-group">
                          <label for="inp4">Label 4</label>
                          <input type="text" id="inp4" class="form-control" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-8 text-center">
                    <button
                      type="button"
                      class="btnPrev btn btn-outline-success "
                    >
                      Prev
                    </button>
                    <button
                      type="button"
                      class="btnNext btn btn-outline-success"
                    >
                      Next
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
